debug:
  stage: build
  script:
    - mkdir -p build
    - cd build
    - CC=gcc FC=gfortran HDF5_ROOT=/usr cmake .. -DCMAKE_BUILD_TYPE="Debug" -DENABLE_TESTING=NO -DUSE_OPENMP=YES
    - make -j

