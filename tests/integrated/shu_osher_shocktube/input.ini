[general]
title='1D Shu-Osher Shock Tube'

[time]
max_time = .18
integration_strategy='ssp_rk2'
cfl = 0.4

[grid]
grid_type = '2d_regular'

[reference_state]
reference_pressure=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
gradient_scheme = 'green_gauss'
cell_reconstruction = 'piecewise_linear'
limiter = 'minmod'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 0.01
plot_ghost_cells = true
