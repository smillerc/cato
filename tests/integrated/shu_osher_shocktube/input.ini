[general]
title='1D Shu-Osher Shock Tube'

[time]
max_time = .2
integration_strategy='heun'
cfl = 0.3

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
tau=1e-10
reconstruction_type = 'discontinuous_bilinear'
slope_limiter = 'minmod'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 0.01
plot_ghost_cells = true
