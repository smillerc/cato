[general]
title='basic'

[time]
max_time = 0.2
integration_strategy='rk2'
contour_interval_dt = 0.1
initial_delta_t = 1e-2

[grid]
grid_type = '2d_regular'
ni_nodes=5
xmin=-5
xmax=5
nj_nodes=10
ymin=-5
ymax=10

[initial_conditions]
read_from_file = False
init_density=1
init_x_velocity=-2
init_y_velocity=3
init_pressure=4

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
tau=1e-2
reconstruction_type = 'piecewise_linear'
slope_limiter = 'sun_ren_09'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
