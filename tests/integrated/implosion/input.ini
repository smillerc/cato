[general]
title='Implosion Test'

[time]
max_time = 2.5
integration_strategy='ssp_rk2'
cfl = 0.6

[grid]
grid_type = 'XY'

[reference_state]
reference_pressure=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'ic.h5'

[boundary_conditions]
plus_x = 'symmetry'
minus_x = 'symmetry'
plus_y = 'symmetry'
minus_y = 'symmetry'

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 0.05
