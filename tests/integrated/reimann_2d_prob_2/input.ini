[general]
title='2D Reimann Problem'

[time]
max_time = 0.4
integration_strategy='heun'
cfl = 0.4

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'zero_gradient'
minus_y = 'zero_gradient'

[scheme]
gradient_scheme = 'green_gauss'
tau=1e-8
cell_reconstruction = 'piecewise_linear'
; cell_reconstruction = 'discontinuous_bilinear'
;cell_reconstruction = 'piecewise_constant'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = .01
plot_64bit = true
