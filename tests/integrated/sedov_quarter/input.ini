[general]
title='Sedov Explosion Test (Quarter Circle)'

[time]
max_time = 0.002
integration_strategy='ssp_rk2'
cfl = 0.4

[grid]
grid_type = '2d_regular'

[reference_state]
reference_pressure=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'sedov.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'symmetry'
plus_y = 'zero_gradient'
minus_y = 'symmetry'

[scheme]
gradient_scheme = 'green_gauss'
cell_reconstruction = 'piecewise_linear'
edge_interpolation_scheme = 'TVD2'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-4
plot_64bit = true
plot_ghost = true
