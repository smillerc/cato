[general]
title = 'Shock Noise Test'
units = 'icf'

[time]
max_time = 1.0e-9
integration_strategy = 'ssp_rk2'
cfl = 0.4

[reference_state]
non_dimensionalize = true
reference_pressure = 1.0e12
reference_density = 1.0

[grid]
grid_type = 'XY'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'pressure_input'
bc_pressure_input_file = 'pressure_input.dat'
bc_pressure_scale_factor = 1.0
bc_density = 0.01
minus_x = 'zero_gradient'
plus_y = 'zero_gradient'
minus_y = 'zero_gradient'

[source_terms]
enable_source_terms = false

[scheme]
flux_solver = 'AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-12
