[general]
title = 'Planar Target Test'
description = 'A Simple Layered Planar Target'
units = 'icf'

[time]
max_time = 3.0e-9
integration_strategy = 'ssp_rk3'
cfl = 0.7

[reference_state]
non_dimensionalize = false
; reference_pressure = 1.0e12
; reference_density = 1.0

[grid]
grid_type = 'XY'

[restart]
restart_from_file = false
restart_file = 'restart.h5'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'pressure_input'
bc_pressure_input_file = 'supported_shock.dat'
bc_pressure_scale_factor = 1.0
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = false

[scheme]
flux_solver = 'AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-11
