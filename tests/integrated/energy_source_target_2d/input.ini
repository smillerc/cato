[general]
title = '2d_target'
description = 'A 2D planar target with an energy deposition used to mimic a laser'
units = 'icf'

[time]
max_time = 0.4e-9
integration_strategy = 'ssp_rk3'
cfl = 0.4

[reference_state]
non_dimensionalize = true
reference_pressure = 1.0
reference_density = 1.0

[grid]
grid_type = 'XY'

[restart]
restart_from_file = false
restart_file = 'restart.h5'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
minus_x = 'zero_gradient'
plus_x = 'outflow'
outflow_ambient_pressure = 1e6

; minus_y = 'zero_gradient'
; plus_y =  'zero_gradient'
minus_y = 'periodic'
plus_y = 'periodic'

[source_terms]
enable_source_terms = true
source_term_type = 'energy'
source_file = 'energy_input.csv'
source_scale_factor = 1
geometry = '1d_gaussian'
gaussian_order= 1

; 0.5 micron FWHM
gaussian_fwhm_x = 5e-5

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-11
