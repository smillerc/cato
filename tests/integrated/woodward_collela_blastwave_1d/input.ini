[general]
title='1D Woodward Collela Blastwave'

[time]
max_time = 0.038
integration_strategy='ssp_rk3'
cfl = 0.3

[grid]
grid_type = '2d_regular'

[reference_state]
reference_pressure=1.0e2
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x =  'symmetry'
minus_x = 'symmetry'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-3
plot_ghost_cells = true
