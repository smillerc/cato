[general]
title='1D Woodward Collela Blastwave'

[time]
max_time = 0.038
initial_delta_t = 1e-10
integration_strategy='ssp_rk2'
cfl = 0.4

[grid]
grid_type = '2d_regular'

[reference_state]
reference_pressure=1.0e2
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x =  'symmetry'
minus_x = 'symmetry'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
; flux_solver = 'FVLEG'
flux_solver = 'AUSM+-up'
gradient_scheme = 'green_gauss'
cell_reconstruction = 'piecewise_linear'
edge_interpolation_scheme = 'TVD2'
limiter = 'minmod'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-3
plot_ghost_cells = true
