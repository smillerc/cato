[general]
title='Double Periodic Shear Test'

[time]
max_time = .8
integration_strategy='heun'
cfl = 0.5

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'double_shear.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
gradient_scheme = 'green_gauss'
tau=1e-10
cell_reconstruction = 'discontinuous_bilinear'
;cell_reconstruction = 'piecewise_linear'
;cell_reconstruction = 'piecewise_constant'
limiter = 'minmod'
;limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-2

; plot for debugging purposes
; plot_reconstruction_states = true
; plot_reference_states = true
; plot_evolved_states = true
