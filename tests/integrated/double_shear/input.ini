[general]
title='Double Periodic Shear Test'

[time]
max_time = .8
integration_strategy='ssp_rk2'
cfl = 0.5

[grid]
grid_type = '2d_regular'

[reference_state]
reference_time = 1.0
reference_length = 1.0
reference_density = 1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'double_shear.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
gradient_scheme = 'green_gauss'
cell_reconstruction = 'piecewise_linear'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-2

; plot for debugging purposes
; plot_reconstruction_states = true
; plot_reference_states = true
; plot_evolved_states = true
