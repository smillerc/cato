[general]
title='Double Periodic Shear Test'

[time]
max_time = .8
; max_iterations = 5
integration_strategy='rk2'
; initial_delta_t = 1e-3
cfl = 0.4

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'double_shear.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
tau=1e-10
slop_limiter = 'weno'
reconstruction_type = 'piecewise_linear'
;reconstruction_type = 'cell_average'
;slope_limiter = 'minmod'
;slope_limiter = 'upwind'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-2

; plot for debugging purposes
; plot_reconstruction_states = true
; plot_reference_states = true
; plot_evolved_states = true
