[general]
title='Double Periodic Shear Test'

[time]
max_time = .1
max_iterations = 2
integration_strategy='rk2'
initial_delta_t = 1e-3

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'double_shear.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
tau=1e-10
reconstruction_type = 'piecewise_linear'
slope_limiter = 'sun_ren_09'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 2e-4
