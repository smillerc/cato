; This is a basic ini input file"
[general]
title='simple ini input'

[time]
max_time = 0.2
contour_interval_dt = 0.1
initial_delta_t = 1e-2

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'double_shear.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
reconstruction_type='piecewise_linear'
slope_limiter = 'sun_ren_09'

[physics]
polytropic_index = 5/3

[io]
contour_format = 'xdmf'
