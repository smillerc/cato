[general]
title='Noh Implosion Test (Quarter Cylinder)'

[time]
max_time = 0.4
integration_strategy='heun'
cfl = 0.3

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'ic.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'symmetry'
plus_y = 'zero_gradient'
minus_y = 'symmetry'

[scheme]
gradient_scheme = 'green_gauss'
tau=1e-5
cell_reconstruction = 'discontinuous_bilinear'
; cell_reconstruction = 'piecewise_constant'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-2
