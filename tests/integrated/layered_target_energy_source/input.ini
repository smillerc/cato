[general]
title='Layered Target'

[time]
max_time = 2e-6
;max_iterations = 5
integration_strategy='ssp_rk2'
; initial_delta_t = 1e-3
cfl = 0.1

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'layered_target.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = true
source_term_type = 'energy'
apply_constant_source = false
source_file = 'energy_input.dat'
ilo = 321
ihi = 321
jlo = 0
jhi = 0

[scheme]
tau=1e-15
reconstruction_type = 'piecewise_linear'
; reconstruction_type = 'cell_average'
slope_limiter = 'minmod'
;slope_limiter = 'upwind'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-9

; plot for debugging purposes
plot_64bit = true
plot_ghost_cells = true
;plot_reconstruction_states = true
;plot_reference_states = true
;plot_evolved_states = true
