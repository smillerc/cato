[general]
title='Layered Target (Energy Source)'
units='cgs'

[time]
max_time = 4e-9
; integration_strategy='ssp_rk2'
integration_strategy='ssp_rk3'
cfl = 0.3

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'layered_target.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = true
source_term_type = 'energy'
apply_constant_source = false
source_scale_factor = 1.0
source_file = 'energy_input.dat'
ilo = 301
ihi = 305
jlo = 0
jhi = 0

[scheme]
gradient_scheme = 'green_gauss'
tau=1e-16
cell_reconstruction = 'piecewise_linear'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 5e-12

; plot for debugging purposes
plot_64bit = true
plot_ghost_cells = true
;plot_reconstruction_states = true
;plot_reference_states = true
;plot_evolved_states = true
