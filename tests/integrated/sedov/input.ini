[general]
title='Sedov Explosion Test (Full Circle)'

[time]
max_time = 0.002
integration_strategy='ssp_rk3'
cfl = 0.7

[grid]
grid_type = 'XY'

[reference_state]
reference_pressure=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'sedov.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
flux_solver = 'AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-3
