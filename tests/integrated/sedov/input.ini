[general]
title='Sedov Explosion Test (Full Circle)'

[time]
max_time = 0.004
integration_strategy='ssp_rk2'
cfl = 0.4

[grid]
grid_type = 'XY'

[restart]
restart_from_file = false
restart_file = 'restart.h5'

[reference_state]
reference_length=1.0
reference_velocity=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'sedov.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-4
