[general]
title = 'Planar Target Test'
description = 'A Simple Layered Planar Target'
units = 'icf'

[time]
max_time = 1.6e-9
; initial_delta_t = 1e-18
integration_strategy = 'ssp_rk3'
enable_startup_time = true
startup_delta_t = 5e-16
startup_period = 0.001e-9
cfl = 0.1

[reference_state]
non_dimensionalize = true
reference_length = 1.0
reference_velocity = 1.0
reference_density = 1.0

[grid]
grid_type = 'XY'

[restart]
restart_from_file = false
restart_file = 'restart.h5'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'pressure_input'
bc_pressure_input_file = 'pulse.csv'
bc_pressure_scale_factor = 1.0
minus_x = 'zero_gradient'
plus_y =  'symmetry'
minus_y = 'symmetry'

[source_terms]
enable_source_terms = false 

[scheme]
; flux_solver = 'M-AUSMPW+'
flux_solver = 'Roe'
spatial_reconstruction = 'MUSCL'
limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 5e-12
plot_64bit = false
plot_grid_indices = true
plot_coarray_indices = true

