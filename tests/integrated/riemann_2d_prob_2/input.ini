[general]
title='2D Riemann Problem #2'

[time]
max_time = 0.4
integration_strategy='ssp_rk3'
cfl = 0.7

[grid]
grid_type = 'XY'

[reference_state]
reference_length=1.0
reference_velocity=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'zero_gradient'
minus_y = 'zero_gradient'

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = .01
