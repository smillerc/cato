[general]
title='1D Sod Shock Tube'

[time]
max_time = .2
integration_strategy='ssp_rk3'
cfl = 0.9

[grid]
grid_type = '2d_regular'

[reference_state]
reference_pressure=1.0
reference_density=1.0
reference_mach=0.001

[initial_conditions]
read_from_file = true
initial_condition_file = 'shock_tube_1d.h5'

[boundary_conditions]
plus_x = 'zero_gradient'
minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.4

[io]
contour_format = 'xdmf'
contour_interval_dt = 0.01
