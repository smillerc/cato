[general]
title='Double Periodic Shear Test'

[time]
max_time = 5.0
integration_strategy='ralston'
; max_iterations = 50
;integration_strategy='heun'
; initial_delta_t = 1e-3
cfl = 0.4

[grid]
grid_type = '2d_regular'

[reference_state]
; ref state is 1 s, 1 um, 1 g/cc
reference_time=1.0
reference_length=1.0
reference_density=1.0

[initial_conditions]
read_from_file = true
initial_condition_file = 'sedov.h5'

[boundary_conditions]
plus_x = 'periodic'
minus_x = 'periodic'
plus_y = 'periodic'
minus_y = 'periodic'

[scheme]
tau=1e-5

reconstruction_type = 'piecewise_linear_sgg_structured'
; reconstruction_type = 'cell_average'
slope_limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-4
plot_64bit = true
plot_ghost = true
