[general]
title = 'Planar Target Test'
description = 'A Simple Layered Planar Target'
units = 'icf'

[time]
max_time = 1.2e-9
integration_strategy = 'ssp_rk3'
cfl = 0.8

[reference_state]
non_dimensionalize = true
reference_length = 1.0
reference_velocity = 1.0
reference_density = 1.0

[grid]
grid_type = 'XY'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
; plus_x = 'pressure_input'
; apply_constant_bc_pressure = true
; constant_bc_pressure_value = 1e9
; bc_density = 0.05

plus_x = 'outflow'
outflow_ambient_pressure = 1e6

minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = true
source_term_type = 'energy'
source_file = 'low_adiabat_pulse.csv'
source_scale_factor = 1
geometry = '1d_gaussian'
gaussian_order= 1

; ; 80 microns
; center_x = 0.0080

; 1 micron FWHM
gaussian_fwhm_x = 0.00005

[scheme]
flux_solver = 'M-AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-11
