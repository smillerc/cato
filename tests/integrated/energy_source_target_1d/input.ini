[general]
title = 'Planar Target Test'
description = 'A Simple Layered Planar Target'
units = 'icf'

[time]
max_time = 2.5e-9
integration_strategy = 'ssp_rk3'
cfl = 0.6

[reference_state]
non_dimensionalize = false

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
plus_x = 'pressure_input'
apply_constant_bc_pressure = true
constant_bc_pressure_value = 1e8
bc_density = 1e-3

minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = true
source_term_type = 'energy'
; source_file = 'double_square_picket.dat'
source_file = '77066_first_two.dat'
source_scale_factor = 50
geometry = '1d_gaussian'
gaussian_order= 1

; 80 microns
center_x = 0.0080

; 1 micron FWHM
gaussian_fwhm_x = 0.00005

[scheme]
flux_solver = 'AUSMPW+'
spatial_reconstruction = 'MUSCL'
limiter = 'MLP5'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 5e-12
