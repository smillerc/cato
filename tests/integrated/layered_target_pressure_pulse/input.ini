[general]
title='Layered Target'

[time]
max_time = 2.0e-9
;max_iterations = 5
;integration_strategy='ssp_rk3'
integration_strategy='heun'
; initial_delta_t = 1e-3
cfl = 0.1

[grid]
grid_type = '2d_regular'

[initial_conditions]
read_from_file = true
initial_condition_file = 'initial_conditions.h5'

[boundary_conditions]
;plus_x = 'zero_gradient'
 plus_x = 'pressure_input'
 bc_pressure_input_file = 'pressure_input.dat'

minus_x = 'zero_gradient'
plus_y = 'periodic'
minus_y = 'periodic'

[source_terms]
enable_source_terms = false
; source_term_type = 'pressure'
; apply_constant_source = false
; source_file = 'pressure_input.dat'
; ilo = 318
; ihi = 400
; jlo = 0
; jhi = 0

[scheme]
tau=1e-14

reconstruction_type = 'discontinuous_bilinear'
;reconstruction_type = 'piecewise_linear_sgg_structured'
;reconstruction_type = 'cell_average'
slope_limiter = 'minmod'

[physics]
polytropic_index = 1.6666666667

[io]
contour_format = 'xdmf'
contour_interval_dt = 1e-11

; plot for debugging purposes
plot_64bit = true
plot_ghost_cells = true
;plot_reconstruction_states = true
;plot_reference_states = true
;plot_evolved_states = true
